<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Colors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <style>
        #container1 {
            display: inline-block;
            max-width: 49%;
        }
        #container2 {
            display: inline-block;
            max-width: 49%;
        }
        #background1 {
            background: rgb({{red}}, {{green}}, {{blue}});
            width: 300px;
            height: 300px;
            margin: 0 auto;
            display: inline-block;
        }
        #foreground1 {
            color: #FFFFFF;
            padding-top: 140px;
            padding-left: 50px;
            vertical-align: center;
            display: inline-block;
        }

        #background2 {
            background: rgb({{red}}, {{green}}, {{blue}});
            width: 300px;
            height: 300px;
            margin: 0 auto;
            display: inline-block;
        }
        #foreground2 {
            display: inline-block;
            color: #000000;
            text-align: center;
            padding-left: 50px;
            padding-top: 140px;
            vertical-align: center;
        }
        
    </style>
</head>
<body>
    <form action="/answer" method="post">

        <input type="hidden" name="red" value="{{red}}">
        <input type="hidden" name="green" value="{{green}}">
        <input type="hidden" name="blue" value="{{blue}}">

        <div class="container">

            <div id="container1" class="col-xs-12 col-md-6">
                <div id="background1">
                    <div id="foreground1">
                        Sample Text Comes Here
                    </div>
                </div>

                <br>
                <input type="submit" value="White" name="answer">
            </div>

            <div id="container2" class="col-xs-12 col-md-6">
                <div id="background2">
                    <div id="foreground2">
                        Sample Text Comes Here
                    </div>
                </div>
                
                <br>
                <input type="submit" value="Black" name="answer">
            </div>        

        </div>
            
        Red: {{red}}
        <br>
        Green: {{green}}
        <br>
        Blue: {{blue}}

    </form>
</body>
</html>
